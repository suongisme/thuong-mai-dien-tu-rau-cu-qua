<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/common/head::head}"></head>
    <body>
        <div id="main">
            <header th:replace="~{/common/header::header}"></header>
            <section class="breadcrumb-area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="breadcrumb-content">
                                <h1 class="breadcrumb-hrading">Account Page</h1>
                                <ul class="breadcrumb-links">
                                    <li>Home</li>
                                    <li>My Account</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="checkout-area mtb-60px">
                <div class="container">
                    <div class="row">
                        <div class="ml-auto mr-auto col-lg-9">
                            <div class="checkout-wrapper">
                                <form method="post" th:action="@{/customer/update}" id="faq" class="panel-group" th:object="${currentUser}">
                                    <input th:field="*{id}" hidden />
                                    <div class="panel panel-default single-my-account">
                                        <div class="panel-heading my-account-title">
                                            <h3 class="panel-title"><span>1 .</span> <a data-toggle="collapse" data-parent="#faq" href="#my-account-1">Edit your account information </a></h3>
                                        </div>
                                        <div id="my-account-1" class="panel-collapse collapse show">
                                            <div class="panel-body">
                                                <div class="myaccount-info-wrapper">
                                                    <div class="account-info-wrapper">
                                                        <h4>My Account Information</h4>
                                                        <h5>Your Personal Details</h5>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-6 col-md-6">
                                                            <div class="billing-info">
                                                                <label>First Name</label>
                                                                <input type="text" th:field="*{firstName}" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6 col-md-6">
                                                            <div class="billing-info">
                                                                <label>Last Name</label>
                                                                <input type="text" th:field="*{lastName}" required/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="billing-info">
                                                                <label>Email</label>
                                                                <input type="email" th:field="*{email}" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6 col-md-6">
                                                            <div class="billing-info">
                                                                <label>Phone</label>
                                                                <input type="text" th:field="*{phone}" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6 col-md-6">
                                                            <div class="billing-info">
                                                                <select th:field="*{gender}" class="w-100">
                                                                    <option value="true">Male</option>
                                                                    <option value="false">Female</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="billing-back-btn">
                                                        <div class="billing-back">
                                                            <a href="#"><i class="fas fa-arrow-up"></i> back</a>
                                                        </div>
                                                        <div class="billing-btn">
                                                            <button type="submit">Continue</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default single-my-account">
                                        <div class="panel-heading my-account-title">
                                            <h3 class="panel-title"><span>2 .</span> <a data-toggle="collapse" data-parent="#faq" href="#my-account-2">Change your password </a></h3>
                                        </div>
                                        <div id="my-account-2" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <div class="myaccount-info-wrapper">
                                                    <div class="account-info-wrapper">
                                                        <h4>Change Password</h4>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12">
                                                            <div class="billing-info">
                                                                <label>Password</label>
                                                                <input type="password" th:field="*{password}" required />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="billing-back-btn">
                                                        <div class="billing-back">
                                                            <a href="#"><i class="fa fa-arrow-up"></i> back</a>
                                                        </div>
                                                        <div class="billing-btn">
                                                            <button type="submit">Continue</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default single-my-account">
                                        <div class="panel-heading my-account-title">
                                            <h3 class="panel-title"><span>3 .</span> <a th:href="@{/wishlist}">Modify your wish list </a></h3>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{/common/footer::footer}"></footer>
        </div>

        <script th:src="@{/js/vendor/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/js/vendor/modernizr-3.7.1.min.js}"></script>
        <script th:src="@{/js/plugins/bootstrap.min.js}"></script>
        <script th:src="@{/js/plugins/popper.min.js}"></script>
        <script th:src="@{/js/plugins/meanmenu.js}"></script>
        <script th:src="@{/js/plugins/owl-carousel.js}"></script>
        <script th:src="@{/js/plugins/jquery.nice-select.js}"></script>
        <script th:src="@{/js/plugins/countdown.js}"></script>
        <script th:src="@{/js/plugins/elevateZoom.js}"></script>
        <script th:src="@{/js/plugins/jquery-ui.min.js}"></script>
        <script th:src="@{/js/plugins/slick.js}"></script>
        <script th:src="@{/js/plugins/scrollup.js}"></script>
        <script th:src="@{/js/plugins/range-script.js}"></script>
        <script th:src="@{/js/plugins/fontawesome.min.js}" ></script>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
